version: '3'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb
    restart: always
    expose:
      - 3306
    volumes:
     - DB_Volume:/var/lib/mysql
    networks:
      - DockerNet
    env_file:
      - .env
  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    build: ./requirements/wordpress/.
    image: wordpress
    restart: always
    expose:
      - 9000
    volumes:
      - WP_Volume:/var/www/html
    networks:
      - DockerNet
    env_file:
      - .env
  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    build: ./requirements/nginx/.
    image: nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - WP_Volume:/var/www/html
    networks:
      - DockerNet
volumes:
  WP_Volume:
    driver: local
    driver_opts:
      type: volume
      device: /home/imontero/data/wordpress
      o: bind
  DB_Volume:
    driver: local
    driver_opts:
      type: volume
      device: /home/imontero/data/mariadb
      o: bind
networks:
  DockerNet:
    driver: bridge